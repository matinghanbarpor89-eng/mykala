<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>سبد خرید</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2>سبد خرید</h2>
<div id="cartItems"></div>
<h3 id="total"></h3>

<script src="js/data.js"></script>
<script src="js/cart.js"></script>
<script>
const div=document.getElementById("cartItems");
let total=0;
getCart().forEach(p=>{
 total+=p.price;
 div.innerHTML+=`<p>${p.name} - ${p.price.toLocaleString()} تومان</p>`;
});
document.getElementById("total").innerText="جمع کل: "+total.toLocaleString()+" تومان";
</script>
</body>
</html>
