<!-- USER CART & ORDER -->
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>MyKala PRO++</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> <!-- CSS جدا -->
</head>
<body>

  <div id="cartUser" class="page">
    <h3>سبد خرید شما</h3>
    <div id="cartItemsUser"></div>
    <h4 id="totalPriceUser"></h4>

    <div class="order-panel">
      <h3>ثبت سفارش</h3>
      <input id="orderName" placeholder="نام و نام خانوادگی">
      <input id="orderPhone" placeholder="شماره تماس">
      <textarea id="orderAddress" placeholder="آدرس کامل"></textarea>
      <select id="orderPayment">
        <option value="online">پرداخت آنلاین</option>
        <option value="cod">پرداخت در محل</option>
      </select>
      <button onclick="placeOrder()">ثبت سفارش</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
